<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">
                
            </h1>
            <div class="login">
                <form class="form-signin"
                      name="form"
                      ng-submit="login(form)"
                      novalidate>

                    <div class="form-group" ng-class="{'has-error': form.email.$error.mongoose}">
                        <input type="text"
                               class="form-control"
                               placeholder="Email"
                               name="email"
                               ng-model="user.email"
                               required
                               autofocus
                               mongoose-error>
                        <p class="help-block"
                           ng-show="form.email.$error.mongoose">
                            {{ errors.email }}
                        </p>
                    </div>

                    <div class="form-group" ng-class="{'has-error': form.password.$error.mongoose}">
                        <input type="password"
                               class="form-control"
                               placeholder="Password"
                               name="password"
                               ng-model="user.password"
                               required
                               mongoose-error>
                        <p class="help-block"
                           ng-show="form.password.$error.mongoose">
                            {{ errors.password }}
                        </p>
                    </div>

                    <div class="form-group has-error">
                        <p class="help-block">{{ error.other }}</p>
                    </div>
                    <div class="form-group">
                      <a ui-shref="">Forgot your password?</a> 
                      <button class="btn btn-lg btn-success pull-right" type="submit"><i class="fa fa-sign-in "></i>  Sign in </button>
                    </div>
                    <hr>
                    <div class="form-group bottom-group">
                      Don't have a account? <a ui-sref="signup">Sign up now â†’</a>
                    </div>
                    <span class="clearfix"></span>
                </form>
            </div>

            
        </div>
    </div>
</div>
