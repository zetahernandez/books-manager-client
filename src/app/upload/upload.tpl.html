<div flow-init flow-name="uploader" flow-file-added="fileAdded($file, $message)"
flow-files-submitted="$flow.upload()"
flow-file-success="successUpload($file, $message)">

  <div flow-drag-enter="style={border:'4px solid green'}" flow-drag-leave="style={}" ng-style="style" flow-drop>
    <div class="container">
      <h1>flow basic example</h1>
      <hr class="soften"/>

      <div class="row">
        <div class="span6">
          <h2>Buttons:</h2>

          <span class="btn btn-default" flow-btn flow-attrs="{accept:'application/pdf'}"> <i class="icon icon-file"></i>
            Upload File
          </span>
          <span class="btn btn-default" flow-btn flow-directory flow-attrs="{accept:'application/pdf'}" ng-show="$flow.supportDirectory"> <i class="icon icon-folder-open"></i>
            Upload Folder
          </span>
        </div>
      </div>
      <hr class="soften">

      <h2>Transfers:</h2>

      <p>
        <a class="btn btn-small btn-success" ng-click="$flow.resume()">Upload</a>
        <a class="btn btn-small btn-danger" ng-click="$flow.pause()">Pause</a>
        <a class="btn btn-small btn-info" ng-click="$flow.cancel()">Cancel</a>
        <span class="label label-info">Size: {{$flow.getSize() | bytes}}</span>
        <span class="label label-info">Is Uploading: {{$flow.isUploading()}}</span>
      </p>
    </div>
    <div class="container-fluid">
      <div class="row" flow-transfers>
        <div class="col-xs-12 col-md-3 col-sm-3 col-lg-2 card-book" ng-repeat="file in transfers">
          <div class="thumbnail">
            <img class="cover-image img-responsive" ng-src="{{file.imageSrc}}" alt="">
            <div class="caption">
              <h4 class="pull-right">{{file.size | bytes}}</h4>
              <h4>
                <a href="#">{{file.name}}</a>
              </h4>

            </div>

            <div class="progress" ng-show="file.isUploading()">
              <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="{{file.progress() * 100}}"
            aria-valuemin="0"
            aria-valuemax="100"
            ng-style="{width: (file.progress() * 100) + '%'}">
                <span class="sr-only">{{file.progress()}}% Complete</span>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
    <hr class="soften"/>
  </div>
  <div class="alert" flow-drag-enter="class='alert-success'" flow-drag-leave="class=''"
ng-class="class">Drag And Drop your file here</div>
</div>
